version: "1"
packages:
  - name: "repo"
    path: "pkg/repo/"
    queries: "db/query/"
    schema: "db/schema/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
    json_tags_case_style: "camel"
